<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>ITFEST2022</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <img src="./assets/icon/logo.png" alt="logo it-fest" class="navbar__brand">
                <div class="navbar__list">
                    <a href="" class="navbar__item">About</a>
                    <a href="" class="navbar__item">Event</a>
                    <a href="" class="navbar__item">Timeline</a>
                    <a href="" class="navbar__item">Contact</a>
                    <a href="" class="navbar__item item__rounded">Register</a>
                </div>
            </nav>

            <div class="header">
                <div class="header__hero">
                    <img src="./assets/icon/hero-content.png" class="hero-content" alt="">
                </div>
                <img src="./assets/icon/scroll-button.png" class="scroll__el" alt="">
            </div>
        </header>
        <main class="main-content">
            <section class="theme">
                <img src="./assets/icon/circle-ball.png" alt="" class="theme__el-1">
                <div class="theme-container">
                    <img src="./assets/icon/theme-bg.png" alt="">
                    <h2 class="theme__text">Start our recovery through technological inovation</h2>
                </div>
                <img src="./assets/icon/half-cirlcle-horizontal.png" alt="" class="theme__el-2">
            </section>
        </main>
    </div>

</html>
